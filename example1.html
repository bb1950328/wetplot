<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetplot Example 1</title>
    <script src="wetplot.js"></script>
</head>
<body>
<div id="wetplot-container"></div>
<script>
    let wp;
    document.addEventListener("DOMContentLoaded", function (event) {
        wp = new Wetplot();
        let array = [];
        let x = 1;
        for (let i = new Date().valueOf() / 1000 - 60 * 60 * 24; i < new Date().valueOf() / 1000 + 60 * 60 * 24; i += 600) {
            array.push([Math.round(i), Math.sin(x) * 4 + 10, Math.cos(x), Math.sin(x + 10) + 1]);
            x += 0.1;
        }
        let data = new WetplotData(["Time", "Temp", "Light", "Rain"], array);
        wp._addDataToDb("10min", data);
        wp._data = data;
        wp.config("height", window.innerHeight * 0.9);
        wp.config("background_color", "#ffffff");
        wp.config("hover_box_background_color", "#bbbbbb");

        wp.addLine("Rain");
        wp.lineConfig("Rain", "auto_min_max", true);
        wp.lineConfig("Rain", "unit", "mm");
        wp.lineConfig("Rain", "type", "ybar");

        wp.addLine("Temp");
        wp.lineConfig("Temp", "unit", "Â°C");

        wp.addLine("Light");
        wp.lineConfig("Light", "auto_min_max", true);
        wp.lineConfig("Light", "unit", "Lux");

        wp.usePalette(0);
        wp.initialize();
    });
</script>
</body>
</html>
